    <section>
        <h2>We would love to hear from you!</h2>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br>            

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email address" required><br>

        
            <label for="question">Ask a Question:</label>
            <textarea id="question" name="question" placeholder="Ask us about Florida"></textarea><br>

            
            <input type="submit" value="Submit">
        </form>
    </section>

                    <li><a href="https://www.google.com/maps/place/ICON+Park/@28.4432422,-81.4718656,16z/data=!3m1!4b1!4m6!3m5!1s0x88e77e5301d598c3:0x3eea75118971c349!8m2!3d28.4432375!4d-81.4692907!16s%2Fg%2F11b7jd0mys?entry=ttu&g_ep=EgoyMDI1MDcwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Orlando Icon</a></li>
